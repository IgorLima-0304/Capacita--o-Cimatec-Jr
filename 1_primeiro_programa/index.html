 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Primeiro Programa</title>
 </head>
 <body>
    <h1>Teste</h1>
    <script>
   
        console.log("Olá, mundo!");
    </script>
     <!--O console.log() é uma função em JavaScript que nos permite exibir informações no console do navegador ou no console do desenvolvedor. 
     É uma ferramenta útil para depuração e teste de código.    
     Para usar o console.log(), basta passar o valor que você deseja exibir dentro dos parênteses da função. Por exemplo:
     console.log("Olá, mundo!");
     Neste caso, o console.log irá imprimir a string "Olá, mundo!" no console.-->
 </body>
 </html>
